image:
  file: .gitpod.Dockerfile
vscode:
  extensions:
    - golang.go
tasks:
  - name: tailscaled
    command: |
      sudo tailscaled
  - name: tailscale
    command: |
      sudo -E tailscale up --hostname "gitpod-$GITPOD_WORKSPACE_ID" \
                           --authkey "${TAILSCALE_AUTHKEY}"
experimentalNetwork: true
